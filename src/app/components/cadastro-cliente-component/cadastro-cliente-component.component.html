<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .cadastro-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .cadastro-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        table {
    border-collapse: collapse;
    width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    </style>
</head>
<body>
    <div *ngIf="!showTable; else tableContent" class="cadastro-container">
        <img src="./assets/img_ibm.jpg" alt="IBM Logo" style="width: 100px;">
        <h2>Cadastro Cliente</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite aqui..." required #nome>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" id="idade" name="idade" placeholder="Digite aqui..." required #idade>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite aqui..." required #endereco>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Digite aqui..." required #email>
            </div>

            <div class="form-group">
                <label for="tipoConta">Tipo de Conta:</label>
                <select id="tipoConta" name="tipoConta" required #tipoConta style="width: calc(100% - 16px); padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; color: #555;">
                    <option value="">Selecione um tipo de conta...</option>
                    <option value="Corrente">Conta Corrente</option>
                    <option value="Poupança">Conta Poupança</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" (click)="onSubmit(nome.value, idade.value, endereco.value, email.value, tipoConta.value)">Confirmar</button>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <button type="button" (click)="cancelarCadastro()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <ng-template #tableContent>
        <div *ngIf="showTable">
            <table *ngIf="showTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo de Conta</th>
                        <th>Número da Conta</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="conta">
                        <td>{{ conta.nome }}</td>
                        <td>{{ conta.numero.tipoConta }}</td>
                        <td>{{ conta.numero.numeroConta }}</td>
                        <td>{{ conta.numero.saldo | currency:'BRL':'symbol':'1.2-2' }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="form-group"  style="margin-top: 20px;">
                <div class="form-group">
                    <button type="button" (click)="voltarCadastro()">Voltar</button>
                </div>
            </div>

        </div>
    </ng-template>
</body>
</html>
