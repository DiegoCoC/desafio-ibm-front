<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .saque-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .saque-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="saque-container">
        <img src="./assets/img_ibm.jpg" alt="IBM Logo" style="width: 100px; margin-bottom: 20px;">
        <h2>Saque</h2>
        <form>
            <div class="form-group">
                <label for="numeroConta">NÃºmero da Conta:</label>
                <input type="text" id="numeroConta" name="numeroConta" placeholder="0000-00" required #numeroConta>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="text" id="valor" name="valor" placeholder="R$:" required #valor>
            </div>
            <div class="form-group">
                <button type="button" (click)="onSubmit(numeroConta.value, valor.value)">Confirmar</button>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <button type="button" (click)="cancelarSaque()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
