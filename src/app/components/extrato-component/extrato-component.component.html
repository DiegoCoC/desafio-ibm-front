<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato Bancário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Extrato Bancário</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo de Conta</th>
                <th>Número da Conta</th>
                <th>Saldo</th>
                <th>Tipo de Transação</th>
                <th>Valor</th>
                <th>Data da Transação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João Silva</td>
                <td>Conta Corrente</td>
                <td>123456</td>
                <td>R$ 1000,00</td>
                <td>Saque</td>
                <td>R$ 50,00</td>
                <td>2024-05-25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
